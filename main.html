<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car Insurance Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="target_url" method="GET/POST" attribute="value">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>
		
		<label>Gender:</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
	    <label for="gender_f">Female</label><br>

		<label for="cars">Car Barands:</label>
		<select name="cars" id="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BWM</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>

		<label for="car age">Car Age:</label>
		<input type="number" id="car age" name="car age" required><br>

		<label for="dop">Date of Purchase(dop):</label>
		<input type="date" id="dop" name="dop" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
